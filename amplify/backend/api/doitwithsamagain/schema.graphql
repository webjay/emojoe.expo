type Emoji @model @auth(rules: [{allow: owner}]) {
  id: ID!
  Group: Group @hasOne
  emoji: String!
}

type Group @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String!
  members: [String!]
}

type Activity @model @auth(rules: [{allow: owner}, {allow: private, operations: [read]}]) {
  id: ID!
  Group: Group! @hasOne
}
 